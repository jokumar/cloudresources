<div class="form-body">
    <form
      autocomplete="off"
      [formGroup]="createForm"
      (ngSubmit)="onCreate(createForm.value)"
    >
      <div>
        <label>Title: </label>
        <input type="text" formControlName="id" autocomplete="off" />
      </div>
      <div>
        <label>Summary: </label>
        <input type="text" formControlName="name" autocomplete="off" />
      </div>
    
      <button type="submit">Submit</button>
    </form>
  </div>


  <div *ngFor="let blog of blogs">
   
    <div>{{ blog?.id }}</div>
    <div>{{ blog?.name }}</div>
  </div>
